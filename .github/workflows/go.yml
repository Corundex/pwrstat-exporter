name: Go Build and Test, and Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  go-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

  docker-build-and-push:
    if: github.ref == 'refs/heads/main' && needs.go-build-and-test.result == 'success'
    runs-on: ubuntu-latest
    needs: go-build-and-test
    environment: secrets
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        run: go build -o ./bin/pwrstat-exporter ./main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: corundex/pwrstat-exporter:latest,corundex/pwrstat-exporter:${{ github.ref_name }}
